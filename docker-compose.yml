services:
  postgres:
    image: postgres:15
    container_name: postgres-factflow
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: factflow
    ports:
      - "5432:5432"
    volumes:
      - factflow_postgres:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: redis-factflow
    ports:
      - "6379:6379"
    volumes:
      - factflow_redis:/data
    restart: unless-stopped

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: redis-commander-factflow
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    restart: unless-stopped

volumes:
  factflow_postgres:
  factflow_redis:
